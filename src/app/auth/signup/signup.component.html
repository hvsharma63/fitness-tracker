<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f='ngForm' (ngSubmit)='onSubmit(f)'>
    <mat-form-field>
      <input matInput type="email" placeholder="Email Please" ngModel name='email' email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput?.hasError('required')">Email cannot be empty</mat-error>
      <mat-error *ngIf="!emailInput?.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Minimum 6 characters required">
      <input matInput type="password" placeholder="Password Please" ngModel name='password' required minlength="6"
        #p="ngModel">
      <mat-hint align="end">{{ p.value?.length }} / 6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Birthdate Please" [max]='maxDate' ngModel name='birthdate' required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name='agree' required color='primary'>Agree to the terms and conditions</mat-checkbox>
    <button mat-raised-button color='primary' type='submit' [disabled]='f.invalid'>Submit</button>
  </form>
</section>
